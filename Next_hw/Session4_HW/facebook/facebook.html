<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./facebook.css"/>
    <title>Facebook</title>
</head>
<body>
    <div id="container">
        <header>
            <div id="search">
                <img src="./icons/account.png">
                <div id="search-bar"><img src="./icons/search.png">검색</div>
                <img src="./icons/camera.png">
            </div>
            <div id="buttons">
                <a href=""><div class="bt2"><img src="./icons/web.png"></div></a>
                <a href=""><div class="bt2"><img src="./icons/person.png"></div></a>
                <a href=""><div class="bt2"><img src="./icons/message.png"></div></a>
                <a href=""><div class="bt2"><img src="./icons/video.png"></div></a>
                <a href=""><div class="bt2"><img src="./icons/notice.png"></div></a>
                <a href=""><div class="bt2"><img src="./icons/menu.png"></div></a>
            </div>
        </header>
        <div id="status">
            <img id="profile" src="./img/profile_img.jpg" alt="">
            <div id="think-box">무슨 생각을 하고 계신가요?</div>
            <img class="bt3" src="./icons/photo.png" alt="">
        </div>
        <div id="story-box">
            <div id="text1">
                <span>스토리</span>
            </div>
            <div id="storys">
                <img class="story" src="./img/iu10.jpg"/>
                <img class="story" src="./img/iu4.png"/>
                <img class="story" src="./img/iu6.jpg"/>
                <img class="story" src="./img/iu8.jpg"/>
            </div>
        </div>
        <div class="content">
            <div class="content-head">
                <img src="./img/profile_img.jpg">
                <div>
                    <div><strong><a href="">시간 훅가는 페이지</a></strong></div>
                    <div style="font-size: 13px; color:rgb(122, 122, 122)">21시간</div>
                </div>
                <img src="./icons/dot.png">
            </div>
            <div class="content-body">
                <div><p>SBS 8시 뉴스 헤드라인에 뜬<br>'만취 상태로 운전한 배우' (배우 박중훈)</p></div>
                <img src="./img/iu7.jpg"/>
            </div>
            <div class="content-foot">
                <div class="numbers">
                    <div class="like"><img src="./icons/like_blue.png"/>5.2천명</div>
                    <div class="replys">
                        <div>댓글 746개</div>
                        <div>공유 49회</div>
                    </div>
                </div>
                <div class="content-button">
                    <a href=""><div>
                        <img src="./icons/like.png">
                        좋아요
                    </div></a>
                    <a href=""><div>
                        <img src="./icons/comment.png">
                        댓글 달기
                    </div></a>
                    <a href=""><div>
                        <img src="./icons/send.png">
                        공유하기
                    </div></a>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-head">
                <img src="./img/profile_codecademy.jpg">
                <div>
                    <div><strong><a href="">Codecademy</a></strong></div>
                    <div style="font-size: 13px; color:rgb(122, 122, 122)">Sponsored</div>
                </div>
                <img src="./icons/dot.png">
            </div>
            <div class="content-body">
                <div><p>Find a career you love. Get step-by-step guidance on where to start, and how to land your next job in tech.</p></div>
                <img src="./img/codecademy1.jpg"/>
            </div>
            <div class="content-foot">
                <div class="numbers">
                    <div class="like"><img src="./icons/like_blue.png"/>1.4천명</div>
                    <div class="replys">
                        <div>댓글 36개</div>
                        <div>공유 5회</div>
                    </div>
                </div>
                <div class="content-button">
                    <a href=""><div>
                        <img src="./icons/like.png">
                        좋아요
                    </div></a>
                    <a href=""><div>
                        <img src="./icons/comment.png">
                        댓글 달기
                    </div></a>
                    <a href=""><div>
                        <img src="./icons/send.png">
                        공유하기
                    </div></a>
                </div>
            </div>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
