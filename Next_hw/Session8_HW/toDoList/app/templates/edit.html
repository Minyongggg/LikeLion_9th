{% extends 'base.html' %}
{% load static %}


{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'edit.css' %}">

{% endblock css %}

{% block container %}
<header>
    <h1>To Do Edit</h1>
</header>
<div id="main">
    <form action="" method="POST">
        {% csrf_token %}
        <label for="title">제목</label>
        <input type="text" name="title" value="{{ post.title }}">
        <label for="content">세부사항</label>
        <textarea name="content" cols="30" rows="10">{{ post.content }}</textarea>
        <label for="date">마감일자</label>
        <input type="date" name="date" value="{{ post.date_str }}">
        <button type="submit">수정하기</button>
    </form>
</div>
<footer>
</footer>
{% endblock container %}
