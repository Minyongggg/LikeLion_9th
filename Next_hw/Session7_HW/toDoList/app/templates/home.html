<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    {% load static %}
    {% load mathfilters %}
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
</head>
<body>
    <div id="container">
        <header> 
            <h1>To Do List</h1>
        </header>
        <div id="main">
            {% for post in posts %}
            <div class="content">
                {% if post.dday >= 0 %}
                <div class="dday day{{ post.dday }}">
                    D-{{ post.dday }}
                </div>
                {% else %}
                <div class="dday expired">
                    D+{{ post.dday|mul:-1 }}
                </div>
                {% endif %}
                <div class="title"><a href="{% url 'detail' post.pk %}">{{ post.title }}</a></div>
                <div><a href="{% url 'edit' post.pk %}"><img src="{% static 'icon/edit.png' %}" alt=""></a></div>
                <div><a href="{% url 'delete' post.pk %}"><img src="{% static 'icon/delete.png' %}" alt=""></a></div>
            </div>
            {% endfor %}
        </div>
        <footer>
            <a href="{% url 'new' %}" class="button"><div>New</div></a>
            <a href="{% url 'delete_all' %}" class="button"><div>Clear all</div></a>
        </footer>
    </div>
</body>
</html>
